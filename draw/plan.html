<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Nexus</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
        .body {
            background-color: #212121;
            color: #F45D00;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212121;
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #F45D00;
        }
        
        .top-button {
            margin: 0 40px;
        }

        .time {
            position: fixed;
            top: 10vh;
            left: 0;
            padding-top: 1vh;
            height: 6vh;
            width: 100vw;
            background-color: #f45e00a4;
            z-index: 998;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            letter-spacing: 4px;
        }

        .time-date {
            margin-left: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .day {
            font-size: 1.7rem;
            line-height: 0;
        }

        .date {
            display: flex;
            flex-direction: column;
            justify-content:end;
            align-items: end;
            font-size: 5rem;
        }

        .hour {
            margin-right: 50px;
            font-size: 5rem;
        }

        .container {
            position: absolute;
            top: 10vh;
            left: 0;
            background-color: #212121;
            width: 100vw;
            height: 80vh;
            overflow-y: scroll;
        }

        .navBar {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #212121;
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: #F45D00;
        }

        .nav {
            padding: 30px;
            color: #F45D00;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .here {
            border-top: solid 10px #F45D00;
        }
    </style>

</head>
<body>
    <!--top bar-->
    <div class="top"> 
        <img class="top-button" src="/draw/static/img/logo.svg" height="80px"/>
        <img class="top-button" src="/draw/static/img/profile-icon.svg" height="80px"/>
    </div>

    <!--inside-->
    <div class="time">
        <div class="time-date">
            <div class="day">
                <p>Wed</p>
                <p>Aug</p>
            </div>
            <div class="date">
                12
            </div>
        </div>

        <div class="hour">
            <img src="/draw/static/img/time.svg" height="80px"/>
            11:28:26 AM
        </div>
    </div>

    <div class="container">
        <img src="/draw/static/img/time-plan.svg" width="100%"/>
    </div>

    <!--bottom navigation bar-->
    <div class="navBar">
        <a class="nav" href="/draw/index.html">
            <img src="/draw/static/img/explore-icon.svg" height="80px"/>
            explore
        </a>
        <a class="nav here">
            <img src="/draw/static/img/plan-icon.svg" height="80px"/>
            plan
        </a>
        <a class="nav" href="/draw/view.html">
            <img src="/draw/static/img/view-icon.svg" height="80px"/>
            view
        </a>
    </div>
</body>
<script>

</script>
</html>
