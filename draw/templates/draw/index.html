{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Nexus</title>

    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>

    <style type="text/css">
        .body {
            background-color: #212121;
            color: #F45D00;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212121;
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #F45D00;
        }

        .top-button {
            margin: 0 40px;
        }

        .container {
            position: absolute;
            top: 10vh;
            left: 0;
            background-color: #212121;
            width: 100vw;
            height: 80vh;
            overflow-y: scroll;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-evenly;
        }

        .col {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: fit-content;
            height: fit-content;
        }

        .small {
            margin-top: 5%;
            width: 32vw;
        }

        .big {
            margin-top: 2%;
            width: 65vw;
        }

        .navBar {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #212121;
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: #F45D00;
        }

        .nav {
            padding: 30px;
            color: #F45D00;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .here {
            border-top: solid 10px #F45D00;
        }
    </style>

</head>
<body>
    <!--top bar-->
    <div class="top">
        <img class="top-button" src="{% static '/img/logo.svg'%}" height="80px"/>
        <img class="top-button" src="{% static '/img/profile-icon.svg'%}" height="80px"/>
    </div>

    <!--inside-->
    <div class="container">
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(1)> <img class="big" src="{% static '/img/explore/big-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(1)> <img class="big" src="{% static '/img/explore/big-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>
        <div class="col">
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
            <a href="/draw/plan" onclick=explore(0)> <img class="small" src="{% static '/img/explore/small-explore-block.svg'%}"/> </a>
        </div>

    </div>

    <!--bottom navigation bar-->
    <div class="navBar">
        <a class="nav here">
            <img src="{% static '/img/explore-icon-active.svg'%}" height="80px"/>
            explore
        </a>
        <a class="nav" href="/draw/plan">
            <img src="{% static '/img/plan-icon.svg'%}" height="80px"/>
            plan
        </a>
        <a class="nav" href="/draw/view">
            <img src="{% static '/img/view-icon.svg'%}" height="80px"/>
            view
        </a>
    </div>
</body>
<script>

    function explore(item) {
        if (item == 0 ) {
            let block = {
                          "cat": "Ancient Arts",
                          "time": {
                              "hour": 13,
                              "minute": 30,
                              "second": 0
                          }
                        };
            localStorage.setItem("explore", JSON.stringify(block));
        } else {
            let block = {
                          "cat": "Foo Fighters",
                          "time": {
                              "hour": 17,
                              "minute": 30,
                              "second": 0
                          }
                        };
            localStorage.setItem("explore", JSON.stringify(block));
        }
    }
</script>
</html>
