{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Set</title>

    <script type="text/javascript" src="{% static '/draw/vendor/jquery/jquery-3.3.1.min.js'%}"></script>

    <style type="text/css">
        /* armata-regular - latin */
        @font-face {
            font-family: 'Armata';
            font-style: normal;
            font-weight: 400;
            src: url('{% static "/armata-v12-latin/armata-v12-latin-regular.eot"%}'); /* IE9 Compat Modes */

                url('{% static "/armata-v12-latin/armata-v12-latin-regular.woff2"%}') format('woff2'), /* Super Modern Browsers */
                url('{% static "/armata-v12-latin/armata-v12-latin-regular.woff"%}') format('woff'), /* Modern Browsers */
                url('{% static "/armata-v12-latin/armata-v12-latin-regular.ttf"%}') format('truetype'), /* Safari, Android, iOS */

        }

        .body {
            background-color: #212121;
            color: #F45D00;
            font-family: Armata;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212121;
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #F45D00;
            font-family: Armata;
        }

        .top-button {
            margin: 0 40px;
        }

        .time {
            position: fixed;
            top: 10vh;
            left: 0;
            height: 6vh;
            width: 100vw;
            background-color: #f45e00a4;
            z-index: 998;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            font-family: Armata;
        }

        .time_back {
            position: fixed;
            top: 10vh;
            left: 0;
            height: 6vh;
            width: 100vw;
            background-color: #212121;
            z-index: 998;
        }

        .time-date {
            height: fit-content;
            margin-left: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .day {
            margin-top: 30px;
            height: 3rem;

            line-height: 0;
            display: flex;
            flex-direction: column;
            align-items: end;
        }

        #month {
            margin-top: 0;
        }

        .date {
            display: flex;
            flex-direction: column;
            font-size: 4.5rem;
            line-height: 0;
        }

        .hour {
            margin-right: 40px;
            font-size: 4.5rem;
            display: flex;
        }

        .hour img {
            margin-right: 30px;
        }

        .blank {
            position: fixed;
            top: 10vh;

            height: 6vh;

            background-color: #212121;
        }

        .container {
            position: absolute;
            top: 16vh;
            left: 0;
            background-color: #212121;
            width: 100vw;
            height: 80vh;
            overflow-y: hidden;
            z-index: 0;
        }

        .goBar {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #212121;
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: #F45D00;
            font-family: Armata;
        }

        .agoBar {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #212121;
            height: 20vh;
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: #F45D00;
            font-family: Armata;
        }

        .dist {
            top: 1px;
            padding: 0px;
            color: #F45D00;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
        }

        .cateset {
            position: absolute;
            width: fit-content;
            left: 1%;
            bottom: 21%;
            padding: 1% 5%;
            background-color: #B54B0A;
            opacity: 0.9;
            color: #212121;
            border-radius: 40px;
            font-size: 4.5rem;
            z-index: 99;
            font-family: Armata;
        }
        
    </style>

</head>
<body>
    <!--top bar-->
    <div class="top" >
        <img class="top-button" src="{% static '/img/logo.svg'%}" height="80px"/>
        <img class="top-button" src="{% static '/img/profile-icon.svg'%}" height="80px"/>
    </div>

    <div class="time_back"></div>

    <!--inside-->
    <div class="time">
        <div class="time-date">
            <div class="day">
                <p id="day"></p>
                <p id="month"></p>
            </div>
            <div class="date">
                <p id="date"></p>
            </div>
        </div>

        <div class="hour">
            <img src="{% static '/img/time.svg'%}" height="80px"/>
            <div id="clock">11:15 - 12:15 PM</div>
        </div>
    </div>

    <div class="container" style="background-color: #212121;">
        <img src="{% static '/img/map_with_path.png'%}" width="100%"/>
        <div class="cateset">
            Category
        </div>
    </div>

    <div class="b" style="position: absolute; bottom: 19vh; width: 100%; z-index: 2; margin-left: 0; left: 0;">
        <img src="{% static '/img/bar.png'%}" width="100%"/>
    </div>

    

    <div class="agoBar">
        <a class="dist" href="/draw/plan" style="text-align: center; color: #00D1FF;">
            2.7 mi <br>
            <h1 style="size: 3rem;">Choice 1</h1><br>
            <img src="{% static '/img/go_blue.png'%}" height="130px"/>
        </a>
        <a class="dist" href="/draw/plan" style="text-align: center; color: #FF0000;">
            1.1 mi <br>
            <h1 style="size: 3rem;">Choice 2</h1><br>
            <img src="{% static '/img/go_red.png'%}" height="130px"/>
        </a>
        <a class="dist" href="/draw/plan" style="text-align: center; color: #E0F400;">
            1.7 mi <br>
            <h1 style="size: 3rem;">Choice 3</h1><br>
            <img src="{% static '/img/go_yellow.png'%}" height="130px"/>
        </a>
    </div>

    
</body>
<script>
    getTime();
    //getting the date
    getDate();
    //getting JSON
    var Blocks = {blocks: []};
    
    //number of blocks
    var numBlock = 0;
    var currentId = 0;


    function getDate() {
        let date = new Date();
        document.getElementById('date').innerHTML = checkTime(date.getDate());
        document.getElementById('month').innerHTML = translateMonth(date.getMonth());
        document.getElementById('day').innerHTML = translateDate(date.getDay());
    }

    function translateDate(date) {
        if (date == 0) {
            return 'Sun';
        } else if (date == 1) {
            return 'Mon';
        } else if (date == 2) {
            return 'Tue';
        } else if (date == 3) {
            return 'Wed';
        } else if (date == 4) {
            return 'Thu';
        } else if (date == 5) {
            return 'Fri';
        } else if (date == 6) {
            return 'Sat';
        }
    }

    function translateMonth(month) {
        if (month == 0) {
            return 'Jan';
        } else if (month == 1) {
            return 'Feb';
        } else if (month == 2) {
            return 'Mar';
        } else if (month == 3) {
            return 'Apr';
        } else if (month == 4) {
            return 'May';
        } else if (month == 5) {
            return 'Jun';
        } else if (month == 6) {
            return 'Jul';
        } else if (month == 7) {
            return 'Aug';
        } else if (month == 8) {
            return 'Sep';
        } else if (month == 9) {
            return 'Oct';
        } else if (month == 10) {
            return 'Nov';
        } else if (month == 11) {
            return 'Dec';
        }
    }

    function getTime() {
        var json = (localStorage.getItem("set"));
        console.log(json);
        document.getElementById('clock').innerHTML = json;

        localStorage.setItem("set", null);
    }

    function checkTime(i, isHour) {
        if (isHour) {
            if (i > 12) {
                i -= 12;
            }
        }
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

</script>
</html>
